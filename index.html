<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Reloj Digital</title>
	  <link rel="stylesheet" href="css/main.css">
	  <link rel="stylesheet" href="css/animate.min.css" type="text/css">
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"> 
	  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<h1 style="color:#DF013A" class="text-center">Reloj digital</h1>
					<hr style="color:#610B21" width="30%">
				</div>
			</div>
			<div class="caja">
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="row">
							<div class="col-md-12">
								<span id="liveclock" style="position:absolute;left:30%"></span>
							</div>
						</div>
						<div class="row pt-10 ">
							<div class="col-md-12 col-xs-12">
								<button class="boton btn btn-danger" id="bot"> X </button>
								<form id="boton" class="for">
									<button class="boton btn " id="x"> X </button>
						  		<div>
									  <input type="radio" name="fruit" value="Mexico" id="Mexico">
									  <label for="orange">Mexico</label>
								  </div>
								  <div>
								    <input type="radio" name="fruit" value="Chicago" id="Chicago">
								    <label for="apple">Chicago</label>
								  </div>
								  <div>
								    <input type="radio" name="fruit" value="Canada" id="Canada">
								    <label for="banana">Canada</label>
								  </div>
								  <div>
								    <input type="radio" name="fruit" value="Estados Unidos" id="Estados Unidos">
								    <label for="banana">Estados Unidos</label>
								  </div>
								  <div>
								    <input type="radio" name="fruit" value="España" id="España">
								    <label for="banana">España</label>
								  </div>
									<div id="log"></div>
								</form>
						 	</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script language="JavaScript" type="text/javascript"></script>
		<script src="js/main.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/wow.min.js"></script>
		<script>
			new WOW().init();
		</script>
	</body>
</html>
